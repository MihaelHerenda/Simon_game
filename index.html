<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>

    <!-- google link for a retro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center m-5">
        <h1 class="container-heading"><strong>Press the button to start</strong></h1>
      </div>
      <div class="d-flex flex-row m-5">
        <div class="d-flex flex-column align-items-end w-50">
          <button id="1" class="m-4 button-style green"></button>
          <button id="3" class="m-4 button-style red"></button>
        </div>
        <div class="d-flex flex-column align-items-start w-50">
          <button id="2" class="m-4 button-style yellow"></button>
          <button id="4" class="m-4 button-style blue"></button>
        </div>
      </div>
      <div class="d-flex justify-content-center"><button class="btn btn-success btn-lg start-button">Start the game</button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
